<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="input-display" placeholder="0">
        <div class="buttons">
            <div class="ac-button">AC</div>
            <div class="percentage-button">%</div>
            <div class="delete-button">âŒ«</div>
            <div class="divide-button">/</div>
            <div class="number-7-button">7</div>
            <div class="number-8-button">8</div>
            <div class="number-9-button">9</div>
            <div class="multiply-button">X</div>
            <div class="number-4-button">4</div>
            <div class="number-5-button">5</div>
            <div class="number-6-button">6</div>
            <div class="minus-button">-</div>
            <div class="number-1-button">1</div>
            <div class="number-2-button">2</div>
            <div class="number-3-button">3</div>
            <div class="plus-button">+</div>
            <div class="double-0-button">00</div>
            <div class="number-0-button">0</div>
            <div class="dot-button">.</div>
            <div class="equal-button">=</div>
        </div>
    </div>
    <script defer src="js/script.js"></script>
</body>

</html>
